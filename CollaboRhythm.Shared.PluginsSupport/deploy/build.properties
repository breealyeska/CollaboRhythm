target=android-19
key.store=${user.home}/Development/GitHub/Keystores/CollaborhythmKey.jks
key.alias=CollaborhythmKey
sdk.dir=/Applications/Android Studio.app/sdk
app.data=/Users/breezy/Library/Preferences
collaboRhythm.mobile-device.local-store=/storage/sdcard0/CollaboRhythm.Mobile.debug/Local Store/
collaboRhythm.mobile-device.pluginsPath=${collaboRhythm.mobile-device.local-store}plugins/
collaboRhythm.tablet-device.local-store=/storage/sdcard0/CollaboRhythm.Tablet.debug/Local Store/
collaboRhythm.tablet-device.pluginsPath=${collaboRhythm.tablet-device.local-store}plugins/
collaboRhythm.workstation.pluginsPath=${app.data}/CollaboRhythm.Workstation/Local Store/plugins/
collaboRhythm.mobile-emulator.pluginsPath=${app.data}/CollaboRhythm.Mobile.debug/Local Store/plugins/
collaboRhythm.tablet-emulator.pluginsPath=${app.data}/CollaboRhythm.Tablet.Emulator/Local Store/plugins/
# comma- or space-separated list of patterns of files that must be excluded when deploying all plugins
project.build.pluginBuildScripts.excludes=CollaboRhythm.Plugins.CataractMap/*,CollaboRhythm.Plugins.Diary/*,CollaboRhythm.Plugins.HypertensionEducation/*,CollaboRhythm.Plugins.BloodPressure/*,CollaboRhythm.Plugins.Equipment/*,CollaboRhythm.Plugins.Medications/*,CollaboRhythm.Plugins.Schedule/*,CollaboRhythm.Plugins.VideoMessages/*